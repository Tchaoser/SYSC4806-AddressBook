<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Address Books</title></head>
<body>
<h1>All Address Books</h1>

<ul>
    <li th:each="book : ${addressBooks}">
        <a th:href="@{/addressbook/{id}(id=${book.id})}">
            AddressBook [[${book.id}]]
        </a>
    </li>
</ul>

<h3>Create New Address Book</h3>
<form action="/addBook" method="post">
    <button type="submit">Add Address Book</button>
</form>

</body>
</html>
